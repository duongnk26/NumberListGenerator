<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" initial-scale=1>
  <title>Number List Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="/img/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    
    <!-- title -->
    <div class="title">
      <p class="heading1">Number List Generator</p>
    </div>
    
    <!-- input -->
    <div class="input">
      <div class="input-numberstart" id="div-startnumber">
        <p class="heading3">Number start</p>
        <input type="number" id="startnumber" name="numberstart" onchange="setStartNumber()">
        <p class="errmess" id="err-startnumber">&nbsp;</p>
      </div>
      
      <div class="input-numberend" id="div-endnumber">
        <p class="heading3">Number end</p>
        <input type="number" id="endnumber" name="endnumber" onchange="setEndNumber()">
        <p class="errmess" id="err-endnumber">&nbsp;</p>
      </div>
      
      <div class="input-jump" id="div-jump">
        <p class="heading3">Jump (default = 1)</p>
        <input type="number" id="jump" name="jump" onchange="setJump()">
        <p class="errmess" id="err-jump">&nbsp;</p>
      </div>
      
      <!-- button generate -->
      <button class="input-generate" onclick="genNumberList()" id="buttongenerate">GENERATE</button>
    </div>

    <!-- result area -->
    <div class="result">
      <div class="result-header">
        <p class="heading2">
          RESULT
        </p>
      </div>
      <div class="result-content">
        <p id="result"></p>

        <!-- copy to clipboard -->
        <div class="button-copy-text">
          <img src="/img/copy-button.png" alt="" class="copy-button" id="copy-text" onclick="copyText()">
          <p id="alert-copy-text">Text copied to clipboard</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
